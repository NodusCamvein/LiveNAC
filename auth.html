<!DOCTYPE html>
<html>
<head>
    <title>LiveNAC Authentication</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; border: 1px solid #555; padding: 40px; border-radius: 8px; }
        #token_box { width: 400px; padding: 10px; margin-top: 15px; margin-bottom: 15px; background-color: #333; color: #eee; border: 1px solid #777; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
    <script>
        function handleLogin() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get("access_token");

            if (accessToken) {
                document.getElementById("message").innerText = "1. Copy your token below:";
                const tokenBox = document.getElementById("token_box");
                tokenBox.value = accessToken;
                document.getElementById("copy_button").onclick = () => {
                    tokenBox.select();
                    document.execCommand("copy");
                    document.getElementById("copy_status").innerText = "Copied!";
                };
            } else {
                document.getElementById("message").innerText = "Authentication failed.";
                document.getElementById("instructions").style.display = 'none';
            }
        }
        window.onload = handleLogin;
    </script>
</head>
<body>
    <div class="container">
        <h2 id="message">Please wait...</h2>
        <div id="instructions">
            <input type="text" id="token_box" readonly>
            <br>
            <button id="copy_button">Copy Token</button>
            <p id="copy_status" style="color: #4CAF50;"></p>
            <h3>2. Paste the token into the LiveNAC application.</h3>
            <p>(You can now close this browser window)</p>
        </div>
    </div>
</body>
</html>
